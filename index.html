<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="productImg" src="./images/image-product-desktop.jpg" alt="Product-image">
        <div class="infoSection">
          <div class="textSection">
            <h6>PERFUME</h6>
            <h1> Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="discount">
            <h2>$149.99</h2>
            <h6 class="newPrice">$169.99</h6>
          </div>
          <button class="Btn"> 
            <img class="Cart" src="./images/icon-cart.svg" alt="Shopping-Cart">
            <h3 class="text-invert">Add to Cart</h3>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
